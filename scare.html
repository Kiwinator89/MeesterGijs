<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virus Effect</title>

<style>
body {
  background: black;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  margin: 0;
}

/* eindscherm */
#endScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* knipperende rode tekst */
.blink-red {
  color: red;
  font-size: 4vw;
  animation: blink 0.8s infinite;
  text-align: center;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}
</style>
</head>

<body>

<div id="text">
  Deze man is <span id="distance">4000</span> kilometer van u verwijderd.
</div>

<script>
let distance = 4000;
const distanceEl = document.getElementById("distance");

const ipTexts = [
  "103.200.109.255",
  "107.151.194.255",
  "37.220.151.255",
  "62.145.255.255",
  "82.39.233.255",
  "85.234.71.255",
  "212.26.223.255",
  "45.132.155.255",
  "52.143.208.255"
];

const fps = 60;
const speedPerInterval = 60 / fps;

const countdown = setInterval(() => {
  distance -= speedPerInterval;
  if (distance < 0) distance = 0;
  distanceEl.textContent = Math.floor(distance);

  if (distance <= 0) {
    clearInterval(countdown);

    // alles verwijderen
    document.body.innerHTML = "";
    document.body.style.background = "black";

    const ip = ipTexts[Math.floor(Math.random() * ipTexts.length)];

    const endScreen = document.createElement("div");
    endScreen.id = "endScreen";

    const text = document.createElement("div");
    text.className = "blink-red";
    text.innerHTML = `
      ${ip}<br><br>
      We hebben al je gegevens.<br>
      Stuur 0.03423 bitcoin naar<br>
      https//:Crypto.transfer/cashapp/filesnatcher/1011010101/RemoteAcces/Russia.com/
    `;

    endScreen.appendChild(text);
    document.body.appendChild(endScreen);
  }

}, 1000 / fps);
</script>

</body>
</html>
